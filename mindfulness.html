  <header>
    <h1>Mindfulness Page</h1>
    <p>Relax, breathe, and focus with simple tools.</p>
  </header>

 
  <section class="mind-box">
    <h2>Breathing Exercise</h2>
    <div class="breath-bar-container">
      <div id="breathBar"></div>
    </div>
    <p id="breathText">Click start to begin</p>
    <button id="breathBtn">Start Breathing</button>
    <button id="stopBreathBtn">Stop Breathing</button>
  </section>

 
  <section class="mind-box">
    <h2>Timer Tool</h2>
    <label>Select Session:</label>
    <select id="timerSelect">
      <option value="300">5 min Meditation</option>
      <option value="1500">25 min Pomodoro</option>
    </select>
    <button id="startTimer">Start Timer</button>
    <p id="timerDisplay">00:00</p>
  </section>

  
  <section class="mind-box">
    <h2>Ambient Sounds</h2>
    <button id="playRain">Rain sound</button>
    <button id="stopRain">Stop Sound</button>
    <button id="playWaves">Waves Sound</button>
    <button id="stopWaves">Stop Sound </button>
  </section>

  
  <section class="mind-box">
    <h2>Completed Sessions</h2>
    <ul id="sessionList"></ul>
  </section>
